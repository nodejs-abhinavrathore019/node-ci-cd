# creates release tags after successful build for now.
name: Publish
on:
  workflow_dispatch:
jobs:
  job-build:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    uses: "./.github/workflows/verify.yml"
    # secrets:
    #   PAT_GITHUB: ${{secrets.PAT_GITHUB}}
  job-release:
    needs: job-build
    runs-on: macos-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Restore Cache
        uses: actions/cache/restore@v3
        id: set_up
        with:
          path: ./
          key: set_up_key
      - name: Publish
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npx semantic-release
