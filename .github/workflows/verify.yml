# Builds everytime code is merged in main branch
name: Verify Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
jobs:
  job-setup:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: "./.github/actions/setup/"
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  job-build:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    needs: job-setup
    strategy:
      matrix:
        node_version: [19.x, 20.x]
        os: [macos-latest, ubuntu-latest] ## not using env.OS_TYPES as env context is not available at job level.
    runs-on: ${{matrix.os}}
    steps:
      - name: Restore Cache
        uses: actions/cache/restore@v3
        id: set_up
        with:
          path: ./
          key: set_up_key
      - name: List
        run: |
          ls -l -a
          cd ./1-github
          ls -l -a
      - name: Install Dependencies
        if: steps.set_up.outputs.cache-hit != 'true'
        uses: "./.github/actions/setup/"
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Build
        uses: "./.github/actions/build/"
