# run lint, test cases and build the project
name: CI-CD Github Actions Build Project
on:
  workflow_call:
    inputs:
      os:
        type: string
        required: true
      node_version:
        type: string
        required: true
jobs:
  lint-project:
    runs-on: ${{inputs.os}}
    steps:
      - name: Go To 1-github
        run: cd './1-github'
      - name: Lint Fix
        run: npm run lint:fix
      - name: Lint Check
        run: npm run lint:check
