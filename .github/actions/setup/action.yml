name: Setup Project
description: checks-out project, setup Node.js, and install packages
runs:
  using: composite
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
    - name: Install Packages
      shell: bash
      run: npm run install-1
    - name: Create Cache
      uses: actions/cache/save@v3
      id: set_up
      with:
        path: ./
        key: set_up_key
