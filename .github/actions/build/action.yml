name: Build Project
description: lints project, run tests, and build project
runs:
  using: composite
  steps:
    - name: Reset git
      shell: bash
      run: |
        cat ./.git/config
        git config http.https://github.com/.extraheader "AUTHORIZATION: basic ***"
        cat ./.git/config
    - name: Lint Fix
      working-directory: ./1-github
      shell: bash
      run: | # expression aids in multiline yaml string
        echo fixing lint
        npm run lint:fix
    - name: Lint Check
      working-directory: ./1-github
      shell: bash
      run: npm run lint:check
    - name: Test
      working-directory: ./1-github
      shell: bash
      run: npm run test
    - name: Build
      working-directory: ./1-github
      shell: bash
      run: npm run build
