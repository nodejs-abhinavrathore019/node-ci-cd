name: Build Project
description: lints project, run tests, and build project
runs:
  using: composite
  steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: my-artifact
    - name: Unzip Artifact
      shell: bash
      run: |
        unzip -o -r my_artifact.zip ./
        rm -rf my_artifact.zip
    - name: list files
      shell: bash
      run: |
        ls -l -a
    - name: permissions issues
      working-directory: ./1-github
      shell: bash
      run: |
        ls -l -a
        chmod -R a+x node_modules
        ls -l -a
    - name: Lint Fix
      working-directory: ./1-github
      shell: bash
      run: | # expression aids in multiline yaml string
        echo fixing lint
        npm run lint:fix
    - name: Lint Check
      working-directory: ./1-github
      shell: bash
      run: npm run lint:check
    - name: Test
      working-directory: ./1-github
      shell: bash
      run: npm run test
    - name: Build
      working-directory: ./1-github
      shell: bash
      run: npm run build
